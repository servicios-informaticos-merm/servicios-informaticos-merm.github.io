
  <!-- Google Map Embed -->
  <div class="google-map">

    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDbnxVZQannH0GF4gtnnBFPiP9ofm2WqGs"></script>
    <div style='overflow:hidden;height:490px;width:100%;'>
      <div id='gmap_canvas' style='height:490px;width:100%;'></div>
    </div>
    <script type='text/javascript'>
      function init_map() {
        var myOptions = {
          zoom: 10,
          scrollwheel: false,
          center: new google.maps.LatLng(44.4267674, 26.102538399999958),
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
        marker = new google.maps.Marker({
          map: map,
          position: new google.maps.LatLng(44.4267674, 26.102538399999958)
        });
        infowindow = new google.maps.InfoWindow({
          content: '<span><strong>Sera Google Map</strong><br>Bucharest, Romania<br><span>'
        });
        google.maps.event.addListener(marker, 'click', function() {
          infowindow.open(map, marker);
        });
        infowindow.open(map, marker);
      }
      google.maps.event.addDomListener(window, 'load', init_map);
    </script>

  </div>
