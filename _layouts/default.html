<!DOCTYPE html >
<html lang="en-US">

<!-- Site Head -->
<head>
  <meta charset="utf-8" />
  {% include seo.html %}
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="/assets/images/favicon.png" title="Favicon" />
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">

  <!-- Importing Styles -->
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    
  <!-- Page Loader -->
  <div id="page-loader" class="page-loader"><span class="load-icon"></span></div>

  {{ content }}

  <!-- Go To Top Button -->
  <a href="#home" class="go-to-top-button"><i class="pe-7s-angle-up"></i></a>

  <!-- Importing Scripts -->

  <!-- jQuery CDN -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

  <!-- If CDN fails than use local jQuery -->
  <script>
    window.jQuery || document.write('<script src="/assets/js/jquery-3.0.0.min.js"><\/script>')
  </script>

  <!-- Owl Carousel -->
  <script src="/assets/js/carousel.min.js" charset="utf-8"></script>

  <!-- Parallaxing & SmoothScroll -->
  <script src="/assets/js/smoothscroll.js" charset="utf-8"></script>
  <script src="/assets/js/scrollax.min.js" charset="utf-8"></script>

  <!-- Main JS -->
  <script src="/assets/js/main.js" charset="utf-8"></script>

</body>

</html>
